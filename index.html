<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet"  href="scss/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <section class="card-left">
          <img  class="logo" src="images/logo.svg" alt="logo fylo">
            
           <ul>

            <li><img src="images/icon-document.svg" alt="icon-document"></li>
            <li><img src="images/icon-folder.svg" alt="icon-folder"></li>
            <li><img src="images/icon-upload.svg" alt="icon-upload"></li>

           </ul>
          
        </section>
        
        <section class="card-right">
           
         <div class="card-right-central">
          <div class="header-upload">
           <p class="top-text">Youâ€™ve used <span class="valor-1">815 GB</span> of your storage</p> 
          </div>
          <div class="middle-upload">
            <div class="barra">
              <div class="barra-input"></div>
            </div>
          </div>
          
            <p class="main-text"><span class="valor-2">185</span> GB Left</p>
           
           <div class="down-upload">
            <p class="inicial">0 GB</p> 
            <p class="final">1000 GB</p> 
           </p>
        </div> 
        </section>
    </main>

</body>
</html>
